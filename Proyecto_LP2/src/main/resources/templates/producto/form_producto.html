<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h3>
            </div>
            <div class="card-body">
                <form th:action=" @(producto.id == null ? '/crear-producto' : '/editar-producto/{id}(id=' + ${producto.id} + ')')" 
                      method="post">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:value="${producto.nombre}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="descripcion">Descripci√≥n:</label>
                        <textarea id="descripcion" th:text="${producto.descripcion}" class="form-control" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" th:value="${producto.precio}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" th:value="${producto.stock}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="estado">Estado:</label>
                        <select id="estado" th:value="${producto.estado}" class="form-control" required>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
